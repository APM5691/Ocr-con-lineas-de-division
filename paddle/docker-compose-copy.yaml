
services:
  jupyter:
    image: pytorch/pytorch:2.9.0-cuda12.8-cudnn9-runtime
    container_name: jupyter-pytorch-runpod
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./workspace:/workspace
    working_dir: /workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - TZ=America/Mexico_City
      - JUPYTER_TOKEN=          # vacÃ­o para no pedir token
      - JUPYTER_ENABLE_LAB=yes  # asegura que se abra JupyterLab
    command: >
      bash -c "pip install jupyterlab && jupyter lab --ip=0.0.0.0 --port=8888 --allow-root --no-browser --NotebookApp.token='' --NotebookApp.password=''"