services:
  # Backend OCR (FastAPI) - Puerto 5000
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ocr-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend/storage:/app/storage
      - ./data:/app/static
    working_dir: /app
    environment:
      - TZ=America/Mexico_City
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1

  # Paddle OCR con Jupyter (GPU + API) - Puerto 8000 y 8888
  paddle:
    image: runpod/pytorch:2.4.0-py3.11-cuda12.4.1-devel-ubuntu22.04
    container_name: jupyter-pytorch-runpod
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./paddle/workspace:/workspace
    working_dir: /workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - TZ=America/Mexico_City
      - JUPYTER_TOKEN= # vacÃ­o para no pedir token
      - JUPYTER_ENABLE_LAB=yes # asegura que se abra JupyterLab
    command: >
      bash -c "pip install --quiet ipywidgets matplotlib pandas numpy &&
               jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
               --NotebookApp.token='' --NotebookApp.password='' --notebook-dir=/workspace"

  # Frontend (Nginx) - Puerto 80
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ocr-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - paddle
    environment:
      - TZ=America/Mexico_City
